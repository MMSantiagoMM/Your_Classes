<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/appoint.css">
</head>

<body>
    <header>

        <main>
            <section class="container mt-5 w-75">
                <form class="row g-3 needs-validation mt-5" novalidate>
                    <div class="col-md-4">
                        <label for="validationCustom01" class="form-label">Nombres y Apellidos</label>
                        <input type="text" class="form-control" id="validationCustom01" value="" required>
                        <div class="invalid-feedback">
                            Este campo debe contener mínimo 10 caracteres
                        </div>
                        <div class="valid-feedback">
                            Bien hecho!
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="validationCustom03" class="form-label">Documento</label>
                        <input type="text" class="form-control" id="validationCustom03" value="" required>
                        <div class="invalid-feedback">
                            Ingrese un documento valido
                        </div>
                        <div class="valid-feedback">
                            Bien hecho!
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="validationCustom04" class="form-label">Telefóno</label>
                        <input type="text" class="form-control" id="validationCustom04" value="" required>
                        <div class="invalid-feedback">
                            Ingrese un teléfono valido
                        </div>
                        <div class="valid-feedback">
                            Bien hecho!
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="validationCustomUsername" class="form-label">Correo electrónico</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text" id="inputGroupPrepend">@</span>
                            <input type="email" class="form-control" id="validationCustomUsername"
                                aria-describedby="inputGroupPrepend" required>
                            <div class="invalid-feedback">
                                Ingrese un correo valido con @
                            </div>
                            <div class="valid-feedback">
                                Bien hecho!
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="validationCustom05" class="form-label">Fecha</label>
                        <input type="date" class="form-control" id="validationCustom05" value="" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label for="validationCustom06" class="form-label">Horario</label>
                        <select class="form-select" id="validationCustom06" required>
                            <option selected disabled value="">Elija...</option>
                            <option>05:30</option>
                            <option>07:30</option>
                            <option>09:30</option>
                            <option>11:30</option>
                            <option>13:30</option>
                            <option>15:30</option>
                            <option>17:30</option>
                            <option>19:30</option>
                        </select>
                        <div class="valid-feedback">
                            Bien hecho!
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label for="validationCustom07" class="form-label">Materia</label>
                        <select class="form-select" id="validationCustom07" required>
                            <option selected disabled value="">Elija...</option>
                            <option>Matematicas</option>
                            <option>Filosofía</option>
                            <option>Historia</option>
                        </select>
                        <div class="valid-feedback">
                            Bien hecho!
                        </div>
                    </div>


                    <div class="col-12">
                        <button class="btn btn-primary" type="submit" id="button">Submit form</button>
                    </div>
                </form>
            </section>
            <section class="container mt-5 row" id="contenedor"></section>



        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
            <script src="/controllers/appoint.js"></script>
            <script src="/controllers/form.js"></script>
           
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>

</body>

</html>
